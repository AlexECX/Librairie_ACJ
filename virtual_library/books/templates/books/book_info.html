{% extends "main_site/base.html" %}

{% block newlinks %}
{% load static %}
<link rel="stylesheet" href="{% static "books/css/book-info.css" %}">
{% endblock newlinks %}

{% block content %}

<div class="books-info">
    {% include "books/book.html" with book_desc=book authors=authors_of_book genres=genres_of_book %}    

    <form method="POST" action="{% url 'online_shop:add_to_cart' book.id  %}">
        {% csrf_token %}
        <button class="btn" type="submit" name="next" value="{{ request.path }}">
            <i class="fas fa-cart-plus"></i>
        </button> 
    </form>
             
</div>


{% endblock %}
